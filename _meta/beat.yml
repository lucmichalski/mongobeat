################### Mongobeat Configuration Example #########################

############################# Mongobeat ######################################

mongobeat:
  # Defines how often an event is sent to the output
  period: 1s
  name: "Mongobeat default local target 1"
  db_stats: true
  server_status: true
  connection_info:
    Addrs:
      - "localhost:27017"
  disover_nodes: false
